<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="./style/ustyle.css">
    <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>
    <title>Project Stack</title>
</head>

<body>

    <div class="ui grid menu">

        <div class="computer only row">
            <div class="column">
                <div class="ui menu">
                    <a class="item left"><i class="home icon"></i></i></a>
                    <a class="item nohover">
                        <div class="ui category search">
                            <div class="ui icon input">
                                <i class="search icon"></i>
                                <input class="prompt" type="text" placeholder="Search...">
                            </div>
                            <div class="results"></div>
                        </div>
                    </a>
                    <a class="item"><i class="bell icon"></i></a>
                    <a class="item"><i class="user icon"></i></a>
                </div>
            </div>
        </div>

        <div class="tablet mobile only row">
            <div class="column">
                <div class="ui menu">
                    <a id="mobile_item" class="item left"><i class="bars icon"></i></a>
                    <a class="item"><i class="bell icon"></i></a>
                </div>
            </div>
        </div>

    </div>

    <div class="ui pushable segment">
        <div class="ui sidebar vertical menu">
            <a class="item"><i class="home icon"></i> Home</a>
            <a class="item"><i class="search icon"></i>Search</a>
            <a class="item"><i class="user icon"></i>Account</a>
        </div>
        <div class="pusher">
            <div id="content" class="ui segment">
                <div class="ui grid">

                    <!-- project container -->
                    <div class="ui eleven wide computer sixteen wide mobile column container">
                        <div class="ui segment noframe" id="project-container">

                            <!-- One example card -->
                            <div class="ui segment project-card">
                                <div class="project-content">
                                    <div class="item project-name">
                                        <p>Project Name</p>
                                    </div>
                                    <div class="item project-owner">
                                        <p>/Owner</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- trending container -->
                    <div class="ui five wide column computer only container">
                        <div class="ui segment">
                            <h1 class="ui header">Trending</h1>
                            <div id="trending-generator">

                                <!-- One Card Example -->
                                <div class="ui segment trending-card">
                                    <div class="trending-content">
                                        <div class="item trending-name">
                                            <p>Project Name</p>
                                        </div>
                                        <div class="item trending-owner">
                                            <p>/Owner</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

<script>
    $('.ui.sidebar').sidebar({
        context: $('.ui.pushable.segment'),
        transition: 'overlay'
    }).sidebar('attach events', '#mobile_item');

    $('.ui.search').search({
        type: 'category',
        source: categoryContent
    });
    var categoryContent = [{
        category: 'South America',
        title: 'Brazil'
    }, {
        category: 'South America',
        title: 'Peru'
    }, {
        category: 'North America',
        title: 'Canada'
    }, {
        category: 'Asia',
        title: 'South Korea'
    }, {
        category: 'Asia',
        title: 'Japan'
    }, {
        category: 'Asia',
        title: 'China'
    }, {
        category: 'Europe',
        title: 'Denmark'
    }, {
        category: 'Europe',
        title: 'England'
    }, {
        category: 'Europe',
        title: 'France'
    }, {
        category: 'Europe',
        title: 'Germany'
    }, {
        category: 'Africa',
        title: 'Ethiopia'
    }, {
        category: 'Africa',
        title: 'Nigeria'
    }, {
        category: 'Africa',
        title: 'Zimbabwe'
    }, ];
</script>

</html>

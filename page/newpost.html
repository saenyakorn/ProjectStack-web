<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../style/ustyle.css">
    <link rel="stylesheet" href="../style/anos_style.css">
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>
    <title>Project Stack</title>
</head>

<body>
    <div class="ui grid">
        <div class="computer only row">
            <div class="column">
                <div class="ui menu">
                    <a class="item left"><i class="home icon"></i></a>
                    <a class="item nohover">
                        <div class="ui category search">
                            <div class="ui icon input">
                                <i class="search icon"></i>
                                <input class="prompt" type="text" placeholder="Search...">
                            </div>
                            <div class="results"></div>
                        </div>
                    </a>
                    <a class="item"><i class="bell icon"></i></a>
                    <a class="item"><i class="user icon"></i></a>
                </div>
            </div>
        </div>

        <div class="tablet mobile only row">
            <div class="column">
                <div class="ui menu">
                    <a id="mobile_item" class="item left"><i class="bars icon"></i></a>
                    <a class="item"><i class="bell icon"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui pushable segment">
        <div class="ui sidebar vertical menu">
            <a class="item"><i class="home icon"></i> Home</a>
            <a class="item"><i class="search icon"></i>Search</a>
            <a class="item"><i class="user icon"></i>Account</a>
        </div>
        <div class="pusher">
            <div id="content" class="ui segment">
                <!--content-->
                <div class="ui grid edit">
                    <div class="ui centered row">
                        <div class="ui massive transparent input">
                            <input id="project-name" class="text-center" type="text" placeholder="Your Project Name">
                        </div>
                    </div>
                    <!--div class="centered column row grid">
                        <div class="ui right labeled left icon input">
                            <i class="tags icon"></i>
                            <input type="text" placeholder="Enter tags">
                            <a class="ui tag label">Add Tag</a>
                        </div>
                    </div-->
                    <div class="row">
                        <div class="ui selection dropdown" id="tag">
                            <input name="tag" type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">tag</div>
                            <div class="menu"></div>
                        </div>
                    </div>

                    <!--exmple title-->
                    <div class="row title">
                        <div class="ui transparent icon input">
                            <input type="text" placeholder="title">
                            <i class="close link red icon"></i>
                        </div>
                    </div>
                    <!--exmaple paragraph-->
                    <div class="row ui grid paragraph">
                        <div class="field">
                            <i class="close link red icon"></i>
                        </div>
                        <div class="ui row form">
                            <div class="field">
                                <textarea></textarea>
                            </div>
                        </div>
                    </div>
                    <!--example image-->
                    <div class="row centered one column grid picture">
                        <div class="field">
                            <i class="close link red icon"></i>
                        </div>
                        <div class="ui placeholder column">
                            <div class="image"></div>
                        </div>
                    </div>
                    <!--responsive ?-->
                    <div class="mobile only row ui three column grid">
                        <div class="column">
                            <button class="ui positive button center" id="add-text">
                                <i class="icon plus"></i>
                                Text
                            </button>
                        </div>
                        <div class="column">
                            <button class="ui positive button text-center" id="add-title">
                                <i class="icon heading"></i>
                                Title
                            </button>
                        </div>
                        <div class="column">
                            <button class="ui positive button" id="add-image">
                                <i class="icon file image"></i>
                                Picture
                            </button>
                        </div>
                    </div>
                    <div class="tablet only computer only row ui six column grid">
                        <div class="column">
                            <button class="ui positive button" id="add-text">
                                <i class="icon plus"></i>
                                Text
                            </button>
                        </div>
                        <div class="column">
                            <button class="ui positive button" id="add-title">
                                <i class="icon heading"></i>
                                Title
                            </button>
                        </div>
                        <div class="column">
                            <button class="ui positive button" id="add-image">
                                <i class="icon file image"></i>
                                Picture
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--save button-->
    <div class="ui right fixed-bottom flex-between">
        <button class="large ui button">Cancel</button>
        <button class="large ui blue button" id="post-button">Post</button>
    </div>

</body>

<script>
    $('.ui.dropdown').dropdown();
    $('#tag').dropdown({
        values: [{
            name: 'Education',
            value: 'Education'
        }, {
            name: 'Medical',
            value: 'Medical'
        }, {
            name: 'Technology',
            value: 'Technology'
        }, {
            name: 'Software',
            value: 'Software'
        }, {
            name: 'Engineering',
            value: 'Engineering'
        }, {
            name: 'Experiment',
            value: 'Experiment'
        }, {
            name: 'Theory',
            value: 'Theory'
        }, {
            name: 'Art',
            value: 'Art'
        }, {
            name: 'Archetechure',
            value: 'Archetechure'
        }, {
            name: 'Mechanic',
            value: 'Mechanic'
        }, {
            name: 'Language',
            value: 'Language'
        }, {
            name: 'Culture',
            value: 'Culture'
        }, {
            name: 'Food',
            value: 'Food'
        }, {
            name: 'Survice',
            value: 'Survice'
        }, {
            name: 'Survey',
            value: 'Survey'
        }, {
            name: 'Music',
            value: 'Music'
        }, {
            name: 'etc.',
            value: 'etc'
        }]
    });
    $('.ui.sidebar').sidebar({
        context: $('.ui.pushable.segment'),
        transition: 'overlay'
    }).sidebar('attach events', '#mobile_item');
</script>

</html>

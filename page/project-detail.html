<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../style/ustyle.css">
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js" integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8=" crossorigin="anonymous"></script>
    <title>Project Stack</title>
</head>

<body>

    <!-- loader -->
    <!--<div class="ui active dimmer">
        <div class="ui text loader">Loading</div>
    </div>-->

    <!-- modal request -->
    <div class="ui tiny modal request" style="display:none">
        <h2 class="ui header center aligned">Join Request</h2>
        <div class="content">
            <h4 class="ui header">Individual</h4>
            <div class="ui segments" id="request-indiv-generator">
                <!-- team generator card -->
            </div>
            <h4 class="ui header">Team</h4>
            <div class="ui segments" id="request-team-generator">
                <!-- team generator card -->
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="ui tiny modal join">
        <h2 class="ui header center aligned">Select Your Team</h2>
        <div class="content">
            <div class="ui segments" id="team-generator">
                <!-- team generator card -->
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="ui grid menu">

        <div class="computer only row">
            <div class="column">
                <div class="ui menu">
                    <a id="computer_item" class="item left"><i class="bars icon"></i></a>
                    <a class="item nohover">
                        <div class="ui category search">
                            <div class="ui icon input">
                                <i class="search icon"></i>
                                <input class="prompt" type="text" placeholder="Search...">
                            </div>
                            <div class="results"></div>
                        </div>
                    </a>
                    <a href="#" class="item logged-in"><i class="bell icon"></i></a>
                    <a href="#" class="item profile logged-in">
                        <div class="ui icon top left pointing dropdown button proflie">
                            <i class="user icon"></i><span style="margin:0 1em" id="username">username</span>
                            <div class="menu">
                                <div class="item" onclick='window.location.href="/myaccount"'>My Account</div>
                                <div class="item" onclick='window.location.href="/logout"'>Log out</div>
                            </div>
                        </div>
                    </a>
                    <a href="/login" class="item guest"><span class="sign-in">Login</span></a>
                    <a href="/signup" class="item guest"><span class="sign-up">Sign up</span></a>
                </div>
            </div>
        </div>

        <div class="tablet mobile only row">
            <div class="column">
                <div class="ui menu">
                    <a id="mobile_item" class="item left"><i class="bars icon"></i></a>
                    <a class="item logged-in"><i class="bell icon"></i></a>
                    <a href="#" class="item profile logged-in">
                        <div class="ui icon top left pointing dropdown button proflie">
                            <i class="user icon"></i><span style="margin:0 1em" id="username">username</span>
                            <div class="menu">
                                <div class="item" onclick='window.location.href="/myaccount"'>My Account</div>
                                <div class="item" onclick='window.location.href="/logout"'>Log out</div>
                            </div>
                        </div>
                    </a>
                    <a href="/login" class="item guest"><span class="sign-in">Login</span></a>
                    <a href="/signup" class="item guest"><span class="sign-up">Sign up</span></a>
                </div>
            </div>
        </div>

    </div>

    <div class="ui pushable segment">
        <div class="ui sidebar vertical menu">
            <a href="/" class="item"><i class="home icon"></i> Home</a>
            <a href="/myaccount" class="item"><i class="user icon"></i>My Account</a>
            <a href="/newteam" class="item"><i class="users icon"></i>Create Team</a>
            <a href="/newpost" class="item"><i class="edit icon"></i>Create Post</a>
        </div>
        <div class="pusher">
            <div id="content" class="ui segment">
                <div class="ui grid">

                    <!-- project detail -->
                    <div class="ui eleven wide computer sixteen wide mobile column container">
                        <div class="ui segment project-detail">
                            <h1 class="ui header centered projectName"></h1>
                            <a href="/profile/ownerID" class="ownerID">
                                <div class="ui sub header centered ownerID"></div>
                            </a>
                            <p class="tag-container">
                                <a href="#" class="tag">tag</a>
                            </p>
                            <div class="project-detail-container" id="project-detail-container">
                                <!-- content genertaor -->
                            </div>
                        </div>
                        <div class="ui grid button-container">
                            <div class="eight wide column button-item" onclick="JoinIndiv()">
                                <a href="#" class="ui segment project-detail-button noright">
                                    <div>join</div>
                                </a>
                            </div>
                            <div class="eight wide column button-item" onclick="modalshow()">
                                <a href="#" class="ui segment project-detail-button noleft">
                                    <div>join as team</div>
                                </a>
                            </div>

                        </div>

                    </div>
                    <!-- container -->
                    <div class="ui five wide computer sixteen wide mobile column container">
                        <div class="ui segment">
                            <h1 class="ui header">Trending</h1>
                            <div id="trending-generator">
                                <!-- trending card generator-->
                            </div>
                        </div>
                        <div class="ui segment">
                            <h1 class="ui header">collaborator</h1>
                            <div class="ui segments" id="collaborator-generator">
                                <!-- collaborator card generator-->
                            </div>
                        </div>
                        <a class="edit" href="../page/newpost.html">
                            <div class="ui segment noframe">
                                <p class="ui header center aligned edit-button">edit</p>
                            </div>
                        </a>
                        <div class="ui segment noframe pendding-request" onclick="modalshowrequest()">
                            <p class="ui header center aligned request">pendding request</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

<script src="../script/project-detail.js"></script>

</html>

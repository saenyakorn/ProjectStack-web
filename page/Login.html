<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../style/get-css.css">
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>

    <title>Project Stack</title>
    <style>
        .d-none {
            display: none;
        }
        
        .font-red {
            color: #FB5F5F;
        }
        
        .Login_password .invalid {
            margin-top: -4.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class='Page_Login'>
        <div class='Left-picture'>
            <div class='Left-picture-then'></div>
        </div>
        <div class='Login-form'>
            <div class='Login-input'>
                <div class='Login_image'>
                    <img class='ui small image get-image centered computer' src="../get-images/logo-black.png" alt="">

                </div>

                <div class='Login_username'><input type='text' class='user' placeholder="USERNAME" required></div>
                <div class='Login_password'><input type='password' class='user' placeholder="PASSWORD" required></div>
                <div class="d-none invalid font-red" id="wrong-username">
                    <h5 class="inline"> <i class="close icon"></i>Username not found</h5>
                </div>
                <div class="d-none invalid font-red" id="no-username">
                    <h5 class="inline"> <i class="close icon"></i>Please put in username</h5>
                </div>
                <div class="d-none invalid font-red" id="wrong-password">
                    <h5 class="inline"> <i class="close icon"></i>Wrong password</h5>
                </div>
                <div class="d-none invalid font-red" id="no-password">
                    <h5 class="inline"> <i class="close icon"></i>Please put in password</h5>
                </div>
            </div>
            <div class='Login-button'>
                <div class='button signup'>
                    <p> <a href="/signup">Sign up</a> </p>
                </div>
                <div class='button login' id='login-click-here'>
                    <p>Login</p>
                </div>
            </div>
            <div class='forgot-password'>

                <p>Forgot password?</p>

            </div>
        </div>


        <div class='Right-picture'>
            <div class="Right-picture-then"></div>
        </div>

    </div>



</body>
<script src="../script/login-script.js"></script>

</html>

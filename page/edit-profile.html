<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../style/get-css.css">
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>
    <title>Project Stack</title>

</head>

<body>
    <div class="ui grid menu">

        <div class="computer only row">
            <div class="column">
                <div class="ui menu">
                    <a class="item left"><i class="home icon"></i></i></a>
                    <a class="item nohover">
                        <div class="ui category search">
                            <div class="ui icon input">
                                <i class="search icon"></i>
                                <input class="prompt" type="text" placeholder="Search...">
                            </div>
                            <div class="results"></div>
                        </div>
                    </a>
                    <a class="item"><i class="bell icon"></i></a>
                    <a class="item"><i class="user icon"></i></a>
                </div>
            </div>
        </div>

        <div class="tablet mobile only row">
            <div class="column">
                <div class="ui menu">
                    <a id="mobile_item" class="item left"><i class="bars icon"></i></a>
                    <a class="item"><i class="bell icon"></i></a>
                </div>
            </div>
        </div>

    </div>

    <div class="ui pushable segment">
        <div class="ui sidebar vertical menu">
            <a class="item"><i class="home icon"></i> Home</a>
            <a class="item"><i class="search icon"></i>Search</a>
            <a class="item"><i class="user icon"></i>Account</a>
        </div>
        <div class="pusher">
            <div id="edit-profile" class="editprofile-data-new ui segment" style="background-color: #EEEEEE;">

                <div class="ui grid ">
                    <div class="eleven wide computer sixteen wide mobile column centered   ">
                        <div class=" title-information ui segment title">
                            <div style="text-align: center;">
                                <p><b>Information</b></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="eleven wide computer sixteen wide mobile column centered   ">
                        <div class="title-information ui placeholder segment data">

                            <div class="ui grid">

                                <div class="ui eight wide computer sixteen wide mobile column continer">
                                    <div class='profile-image'>
                                        <img class='ui small circular image get-image centered' src="../get-images/user-profile.png">
                                    </div>
                                    <div class="username-under-image">
                                        <p style="text-align: center;"><b>username</b></p>
                                    </div>
                                    <br>
                                    <div class='submit-edit-profile-image'>
                                        <button class="ui olive button">submit</button>

                                    </div>
                                </div>


                                <div class=" ui eight wide computer sixteen wide mobile column continer">
                                    <div class='name output '>

                                        <p> <b>Name:</b><input type='text' class='user' value="xxx"> </p>
                                    </div>
                                    <div class=' full-name output '>

                                        <p><b>Full name: </b><input type='text' class='user' value="xxx"></p>
                                    </div>
                                    <div class='email-n output '>

                                        <p><b>Email: </b><input type='text' class='user' value="xxx"></p>
                                    </div>
                                    <div class="tel output">

                                        <p><b>Tel: </b><input type='text' class='user' value="xxx"></p>
                                    </div>
                                    <div class="url output">

                                        <p><b>url: </b><input type='text' class='user' value="xxx"></p>
                                    </div>
                                    <div class='status output '>

                                        <p><b>Status:</b><input type='text' class='user' value="xxx"></p>
                                    </div>
                                    <!-- <div class='edit edit-profile output'>
                                        <button class="ui icon button">
                                                    <i class="edit outline icon"></i>
                                            </button>
                                    </div> -->
                                </div>
                            </div>
                        </div>





                    </div>
                </div>
                <br>
                <div class="ui grid ">
                    <div class="eleven wide computer sixteen wide mobile column centered   ">
                        <div class=" resume-information ui segment title">
                            <div style="text-align: center;">
                                <p><b>Resume</b></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui grid ">

                    <div class="eleven wide computer sixteen wide mobile column centered  ">
                        <div class="title-information ui placeholder segment data">
                            <div class='resume1 output'>
                                <p> <b>one:   </b><input type='text' class='user' value="xxx"> </p>
                            </div>
                            <div class='resume2 output'>
                                <p><b>two: </b><input type='text' class='user' value="xxx"></p>
                            </div>
                            <div class='resume3 output'>
                                <p><b>three: </b><input type='text' class='user' value="xxx"></p>
                            </div>
                            <div class="resume4 output">
                                <p><b>four:  </b><input type='text' class='user' value="xxx"></p>
                            </div>
                            <div class="link-resume output">
                                <p><b>link:   </b><input type='text' class='user' value="xxx"></p>
                            </div>
                            <!-- <div class='edit edit-resume output'>
                                <button class="ui icon button">
                                                <i class="edit outline icon"></i>
                                        </button>
                            </div> -->

                        </div>
                    </div>
                </div>
                <br>
                <div class="ui grid ">
                    <div class="eleven wide computer sixteen wide mobile column centered  ">
                        <div class=" project-information ui segment title">
                            <div style="text-align: center;">
                                <p><b>Project</b></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui grid ">

                    <div class="eleven wide computer sixteen wide mobile column centered   ">
                        <div class="title-information ui placeholder segment data">

                            <div class="project-name output">
                                <p><b> project: </b>{{project1}}</p>
                            </div>
                            <div class="project-name output">
                                <p><b> project: </b>{{project2}}</p>
                            </div>
                            <div class="project-name output">
                                <p><b> project: </b>{{project3}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
<script src="../script/index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../style/ustyle.css">
    <link rel="stylesheet" href="../style/get-css.css">
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>
    <title>Project Stack</title>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="ui grid menu">

        <div class="computer only row">
            <div class="column">
                <div class="ui menu">
                    <a id="computer_item" class="item left"><i class="bars icon"></i></a>
                    <a class="item nohover">
                        <div class="ui category search">
                            <div class="ui icon input">
                                <i class="search icon"></i>
                                <input class="prompt" type="text" placeholder="Search...">
                            </div>
                            <div class="results"></div>
                        </div>
                    </a>
                    <a href="#" class="item logged-in"><i class="bell icon"></i></a>
                    <a href="#" class="item profile logged-in">
                        <div class="ui icon top left pointing dropdown button proflie">
                            <i class="user icon"></i><span style="margin:0 1em" id="username">username</span>
                            <div class="menu">
                                <div class="item" onclick='window.location.href="./page/user-profile.html"'>My Account</div>
                                <div class="item" onclick='window.location.href="./page/Login.html"'>Log out</div>
                            </div>
                        </div>
                    </a>
                    <a href="./page/Login.html" class="item guest"><span class="sign-in">sign in</span></a>
                    <a href="./page/register.html" class="item guest"><span class="sign-up">sign up</span></a>
                </div>
            </div>
        </div>

        <div class="tablet mobile only row">
            <div class="column">
                <div class="ui menu">
                    <a id="mobile_item" class="item left"><i class="bars icon"></i></a>
                    <a class="item logged-in"><i class="bell icon"></i></a>
                    <a href="#" class="item profile logged-in">
                        <div class="ui icon top left pointing dropdown button proflie">
                            <i class="user icon"></i><span style="margin:0 1em" id="username">username</span>
                            <div class="menu">
                                <div class="item" onclick='window.location.href="./page/user-profile.html"'>My Account</div>
                                <div class="item" onclick='window.location.href="./page/Login.html"'>Log out</div>
                            </div>
                        </div>
                    </a>
                    <a href="./page/Login.html" class="item guest"><span class="sign-in">sign in</span></a>
                    <a href="./page/register.html" class="item guest"><span class="sign-up">sign up</span></a>
                </div>
            </div>
        </div>

    </div>

    <div class="ui pushable segment">
        <div class="ui sidebar vertical menu">
            <a href="./index.html" class="item"><i class="home icon"></i> Home</a>
            <a href="./page/user-profile.html" class="item"><i class="user icon"></i>My Account</a>
            <a href="./page/newteam.html" class="item"><i class="users icon"></i>Create Team</a>
            <a href="./page/newpost.html" class="item"><i class="edit icon"></i>Create Post</a>
        </div>
        <div class="pusher">
            <div id="content" class="ui segment" style='height: 100%;'>
                <div class="ui grid">
                </div>
            </div>
        </div>
    </div>


</body>

<script src="../script/index.js"></script>

</html>





{{#projects}}
<div class="project-name output">
    <p>
        <span>
            <b> Project Name: </b>{{projectName}}
        </span>
        <span class="darkgrey">
            <a href="/profile/{{ownerID}}"> /{{ownerUsername}}</a>
        </span>
    </p>
</div>
{{/projects}} {{^projects}}
<div class="project-name output">
    <p>
        <b>Not currently in a project</b>
    </p>
</div>
{{/projects}}
